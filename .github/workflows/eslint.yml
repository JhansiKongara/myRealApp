name: ESLint (Backend)

on:
  push:
    branches:
      - main
      - develop # You can also add the develop branch here
  pull_request:
    branches:
      - main
      - develop

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Navigate to backend directory
        run: cd backend

      - name: Install dependencies
        run: |
          cd backend
          npm install --only=dev

      - name: Run ESLint on backend
        run: |
          cd backend
          npx eslint . --config .eslintrc.json  # Ensure ESLint runs inside the 'backend' folder
