name: Lint and CodeQL Analysis

on:
  push:
    branches: 
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        cd backend
        npm install

    - name: Run ESLint
      run: |
        cd backend
        npx eslint . --format json --output-file eslint-results.json

    - name: Upload ESLint Results (Optional)
      uses: actions/upload-artifact@v3
      with:
        name: eslint-results
        path: backend/eslint-results.json

  analyze:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: javascript-typescript

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3

    - name: Upload CodeQL SARIF Results
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: '/home/runner/work/myRealApp/results/javascript.sarif'
