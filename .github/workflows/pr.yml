name: Create PR on Commit

on:
  push:
    branches:
      - develop # Trigger on commits to the 'develop' branch

permissions:
  contents: write
  pull-requests: write

jobs:
  create_pr:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Check for existing pull requests
        id: check_pr
        uses: actions/github-script@v6
        with:
          script: |
            const { data: prs } = await github.rest.pulls.list({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              head: `${context.repo.owner}:develop`,
              base: 'main'
            });

            core.setOutput('pr_exists', prs.length > 0 ? 'true' : 'false');
            if (prs.length > 0) {
              console.log(`Existing PR found: ${prs[0].html_url}`);
            } else {
              console.log('No existing PR found.');
            }

      - name: Create Pull Request
        if: steps.check_pr.outputs.pr_exists == 'false'
        id: create_pr
        uses: peter-evans/create-pull-request@v5
        with:
          branch: develop # Source branch
          base: main # Destination branch
          title: "Merge develop into main"
          body: "This PR was automatically created to merge changes from develop into main."
          labels: "automated"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Debug PR Number
        if: steps.check_pr.outputs.pr_exists == 'false'
        run: |
          echo "Pull Request Number: ${{ steps.create_pr.outputs.pull_request_number }}"

      - name: Add Labels to the Pull Request
        if: steps.check_pr.outputs.pr_exists == 'false'
        uses: actions/github-script@v6
        with:
          script: |
            const prNumber = ${{ steps.create_pr.outputs.pull_request_number }};
            if (!prNumber || prNumber === '0') {
              throw new Error('Pull request number is invalid.');
            }
            console.log(`Adding labels to PR #${prNumber}`);
            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              labels: ['auto-generated', 'review-needed']
            });

      - name: Assign Reviewer to the Pull Request
        if: steps.check_pr.outputs.pr_exists == 'false'
        uses: actions/github-script@v6
        with:
          script: |
            const prNumber = ${{ steps.create_pr.outputs.pull_request_number }};
            if (!prNumber || prNumber === '0') {
              throw new Error('Pull request number is invalid.');
            }
            console.log(`Assigning reviewer to PR #${prNumber}`);
            await github.rest.pulls.requestReviewers({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: prNumber,
              reviewers: ['JhansiKongara']
            });
